<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Intepretor HTML CSS</title>
    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="codeflask.css">
    <link rel="stylesheet" href="static/fonts/fontawesome-free-5.0.1/web-fonts-with-css/css/fontawesome.min.css" />
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <div class="container-fluid fill">
      <div class="row fill">
        <div class="col-sm-6 fill">
          <div class="row fill-half">
            <div class="col-sm-12">
              <textarea id="jsEditor"></textarea>
              <div>
                <button id="run">exécuter</button>
              </div>
            </div>
          </div> <!-- .row -->
          <div class="row fill-half">
            <div class="col-sm-12">
              <div id="interpretor" class="fill"></div>
            </div>
          </div> <!-- .row -->
        </div> <!-- .col-sm-6 -->
        <div class="col-sm-6 fill">
          <div class="fill" id="assignment">
            Trouver la somme de tous les entiers de 1 a 100000, à savoir 1 + 2 + .... + 100000
          </div>
        </div><!-- .col-sm-6 -->
      </div><!-- .row -->
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/prism.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/CodeFlask.js/0.1.1/codeflask.min.js"></script>
    <script>

    // execute source code untill reach an exception
    var getLineError = ( codeLines ) => {
      const nbCall = codeLines.length;
      let i = 1;
      for (i ; i<= nbCall; i++){
        try {
          eval( codeLines.slice( 0, i ).join("") );
        }
        catch(e){
          return i;
        }
      }
    }

      var formerLog = console.log;
      console.log = function(){ // override console.log
        formerLog.apply(console, arguments); // call the original logging
        var args = Array.prototype.slice.call( arguments );
        var log = '', i=0;
        for( i; i < args.length; i++ ){
          if ( typeof args[i] === "object" && typeof JSON === "object" && typeof JSON.stringify === "function" ) {
            log += `<span class="log-${typeof args[i]}">${ JSON.stringify(args[i], undefined, 2).replace(/"([^"]*)":/g, '$1:')}</span>`; // object without "" on keys
          }
          else {
            log += `<span class="log-${typeof args[i]}">${args[i]}</span>`; // atom type of variable
          }
          if ( i < args.length -1 ){ // do not add a blank to the last parameter to be printed
            log += '&nbsp;';
          }
        }
        $("#interpretor").append(`<div>${log}</div>`);
      }

      $('#run').on( 'click', function(){
        $("#interpretor").empty(); // clean up the homemade console
        const $jsEditor = $('#jsEditor');
        try{
          eval( $jsEditor.val() );
        }
        catch(e){
          const regex = /^(.*) at eval \(eval at[^\)]+\)[^:]+:(\d+):\d+\).+$/; // regex for getting the error type and the concerned line code
          const match = regex.exec( e.stack.replace(/[\n\r]/g, ' ') ); // replace return cariage by blany and execute previous regex

          formerLog("avant " +e.stack+" apres");

          if( match && match[1] && match[2]  ){
            console.log( match[1] + "on line "+ match[2] );
          }
          else{
            const source = $jsEditor.val();
            console.log( e.stack.split(/ at /)[0]  + "on line " + getLineError( source.split(/[\n\r]/) ) );
          }
        }
      });

    </script>
  </body>
</html>
