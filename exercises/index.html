<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Intepretor HTML CSS</title>
    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="static/css/ie10-viewport-bug-workaround.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/font-awesome.min.css" />
    <link rel="stylesheet" href="static/css/styles.css" />
    <script>
      window.onerror = function(message, url, linenumber) {
          console.log("JavaScript error: " + message + " on line " +
                  linenumber + " for " + url);
      }
    </script>
  </head>
  <body>
    <div class="container-fluid fill">
      <div class="row fill">
        <div class="col-xs-6 fill">
          <div class="row fill-half">
            <div class="col-xs-12">
              <span id="prev" class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span id="next" class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              exercise.
              Nous allons realiser un exercice de programmation.
            </div>
          </div>
          <div class="row fill-half">
            <iframe id="interpretor" class="col-xs-12 fill"></iframe>
          </div>
        </div> <!-- .col-xs-6 -->


        <div class="col-xs-6 fill no-padding">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation"><a href="#html" aria-controls="html" role="tab" data-toggle="tab">HTML</a></li>
            <li role="presentation"><a href="#css" aria-controls="css" role="tab" data-toggle="tab">CSS</a></li>
            <li role="presentation" class="active"><a href="#javascript" aria-controls="javascript" role="tab" data-toggle="tab">JavaScript</a></li>
            <li><button id="run"> ex√©cuter </button></li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content fill">
            <div role="tabpanel" class="tab-pane fade in active fill" id="html">
              <div id="htmlEditorWrapper" class="col-xs-12 fill">
                <textarea id="htmlEditor" class="col-xs-12 fill"></textarea>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane fade fill" id="css">
              <div id="cssEditorWrapper" class="col-xs-12 fill">
                <textarea id="cssEditor" class="col-xs-12 fill"></textarea>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane fade fill" id="javascript">
              <div id="jsEditorWrapper" class="col-xs-12 fill">
                <textarea id="jsEditor" class="col-xs-12 fill"></textarea>
              </div>
            </div>
          </div>
        </div>

      </div><!-- .row -->
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="static/js/ie10-viewport-bug-workaround.js"></script>
    <!-- script src="static/js/edition.js"></script  -->
    <script>
      var former = console.log;
      console.log = function(){
        var args = Array.prototype.slice.call( arguments );
        var placeholder = $("#interpretor").contents().find("body");
         for(var i = 0; i < args.length; i++){
           former( args[i] );  //maintains existing logging via the console.
           placeholder.append(`<div>${args[i]}</div>`);
         }
       }
      eval(
        "var name='thomas'; console.log('toto'); console.log(name);"
      );
    </script>
  </body>
</html>
