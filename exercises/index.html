<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Intepretor HTML CSS</title>
    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="static/fonts/fontawesome-free-5.0.1/web-fonts-with-css/css/fontawesome.min.css" />
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <div class="container-fluid fill">
      <div class="row fill">
        <div class="col-sm-6 fill">
          <div class="row fill-half">
            <div class="col-sm-12">
              <textarea id="jsEditor"></textarea>
              <div>
                <button id="run">exécuter</button>
              </div>
             </div>
          </div>
          <div class="row fill-half">
            <div class="col-sm-12">
              <div id="interpretor" class="fill"></div>
            </div>
          </div>
        </div> <!-- .col-sm-6 -->
        <div class="col-sm-6 fill">
          <div class="fill" id="assignment">
            Trouver la somme de tous les entiers de 1 a 100000, à savoir 1 + 2 + .... + 100000
          </div>
        </div><!-- .col-sm-6 -->
      </div><!-- .row -->
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script>

      window.onerror = function(message, url, linenumber) {
          console.log("JavaScript error: " + message + " on line " +
                  linenumber + " for " + url);
      }

      var formerLog = console.log;
      console.log = function(){ // override console.log
        formerLog.apply(console, arguments); // call the original logging
        var args = Array.prototype.slice.call( arguments );
        var log = '', i=0;
        for( i; i < args.length; i++ ){
          if ( typeof args[i] === "object" && typeof JSON === "object" && typeof JSON.stringify === "function" ) {
            log += `<span class="log-${typeof args[i]}">${ JSON.stringify(args[i], undefined, 2).replace(/"([^"]*)":/g, '$1:')}</span>`;
          }
          else {
            log += `<span class="log-${typeof args[i]}">${args[i]}</span>`;
          }
          if ( i < args.length -1 ){
            log += '&nbsp;';
          }
        }
          $("#interpretor").append(`<div>${log}</div>`);
      }

//      JavaScript error: Uncaught ReferenceError: arg is not defined on line 82 for file:///opt/lampp/htdocs/jsCourse/exercises/index.html

      $('#run').on( 'click', function(){
        eval( $('#jsEditor').val() );
      });

    </script>
  </body>
</html>
