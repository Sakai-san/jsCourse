    <div class="container-fluid fill">

        <div class="col-sm-6 fill">

    <script src="static/js/ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
      var editor = ace.edit("jsEditor");
      editor.setTheme("ace/theme/chrome");
      editor.getSession().setMode("ace/mode/javascript");
      editor.setFontSize("15px");
      editor.setShowPrintMargin(false);


      $('#run').on( 'click', function(){
        var worker = new Worker('static/js/codeEval.js');
        worker.onmessage = function (event) {
            document.getElementById('interpretor').textContent = event.data;
        };
      });
