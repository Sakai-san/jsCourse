<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Intepretor HTML CSS</title>
    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="static/fonts/fontawesome-free-5.0.1/web-fonts-with-css/css/fontawesome.min.css" />

  </head>
  <body>
    <div class="container-fluid fill">
      <div class="row fill">
        <div class="col-sm-6 fill">
          <div class="row fill-half">
            <div class="col-sm-12">
              <textarea id="jsEditor"></textarea>
              <div>
                <button id="run">exécuter</button>
              </div>
            </div>
          </div> <!-- .row -->
          <div class="row fill-half">
            <div class="col-sm-12">
              <div id="interpretor" class="fill"></div>
            </div>
          </div> <!-- .row -->
        </div> <!-- .col-sm-6 -->
        <div class="col-sm-6 fill">
          <div class="fill" id="assignment">
            Trouver la somme de tous les entiers de 1 a 100000, à savoir 1 + 2 + .... + 100000
          </div>
        </div><!-- .col-sm-6 -->
      </div><!-- .row -->
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script>

    function getLineError( codeLines ){
      const nbCall = codeLines.length;
      let i = 1;
      for (i ; i<= nbCall; i++){
        try {
          eval( codeLines.slice( 0, i ).join("") );
        }
        catch(e){
          return i;
        }
      }
    }

// beginn some test with regex
const error  = `ReferenceError: lmffda is not defined
at eval (eval at <anonymous> (file:///opt/lampp/htdocs/jsCourse/exercises/index.html:45:11), <anonymous>:1:1)
at HTMLButtonElement.<anonymous> (file:///opt/lampp/htdocs/jsCourse/exercises/index.html:85:11)
at HTMLButtonElement.dispatch (file:///opt/lampp/htdocs/jsCourse/exercises/static/js/jquery.min.js:3:10316)
at HTMLButtonElement.q.handle (file:///opt/lampp/htdocs/jsCourse/exercises/static/js/jquery.min.js:3:8343)`;

    const regex = /^(.*) at eval \(eval at[^\)]+\)[^:]+:(\d+):\d+\).+$/;
    var match = regex.exec( error.replace(/[\n\r]/g, ' ') );
    console.log( "^"+match[1]+"$", "^"+match[2] +"$");
// end some test with regex

      var formerLog = console.log;
      console.log = function(){ // override console.log
        formerLog.apply(console, arguments); // call the original logging
        var args = Array.prototype.slice.call( arguments );
        var log = '', i=0;
        for( i; i < args.length; i++ ){
          if ( typeof args[i] === "object" && typeof JSON === "object" && typeof JSON.stringify === "function" ) {
            log += `<span class="log-${typeof args[i]}">${ JSON.stringify(args[i], undefined, 2).replace(/"([^"]*)":/g, '$1:')}</span>`;
          }
          else {
            log += `<span class="log-${typeof args[i]}">${args[i]}</span>`;
          }
          if ( i < args.length -1 ){
            log += '&nbsp;';
          }
        }
        $("#interpretor").empty().append(`<div>${log}</div>`);
      }

      $('#run').on( 'click', function(){
        try{
          eval( $('#jsEditor').val() );
        }
        catch(e){
          const regex = /^(.*) at eval \(eval at[^\)]+\)[^:]+:(\d+):\d+\).+$/;
          const match = regex.exec( e.stack.replace(/[\n\r]/g, ' ') );

          formerLog("avant " +e.stack+" apres");

          if( match && match[1] && match[2]  ){
            console.log( match[1] + "on line "+ match[2] );
          }
          else{
            // execute code untill reach an exception
            const source = $('#jsEditor').val();
            console.log( "proble on line " + getLineError( source.split(/[\n\r]/) ) );
          }
        }
      });

    </script>
  </body>
