      var editor = ace.edit("jsEditor");
      editor.setTheme("ace/theme/chrome");
      editor.getSession().setMode("ace/mode/javascript");
      editor.setFontSize("15px");
      editor.setShowPrintMargin(false);
      editor.getSession().setTabSize(2);


      var polyfill = `
var accConsoles='';
var window = {};
window.alert = function(){
  console.log.apply(console, ["Alert: "].concat(Array.prototype.slice.call(arguments)));
};
var alert = window.alert;
var console = {
  log: function(){
    var log = "";
    for(var i = 0; i < arguments.length; i++){
      if ( typeof arguments[i] === "object" && typeof JSON === "object" && typeof JSON.stringify === "function" ) {
        log += '<span class="log-'+typeof arguments[i]+'">'+JSON.stringify(arguments[i], undefined, 2).replace(/"([^"]*)":/g, '$1:')+'</span>'; // object without "" on keys
      }
      else {
        log += '<span class="log-"'+typeof arguments[i]+'">'+arguments[i]+'</span>'; // atom type of variable
      }
      if ( i < arguments.length -1 ){ // do not add a blank to the last parameter of console.log() to be printed
        log += '&nbsp;';
      }
    }
    accConsoles += '<div>'+log+'</div>';
  },
  error: function(){
    console.log.apply(console, ["ERROR: "].concat(Array.prototype.slice.call(arguments)));
  },
  warn: function(){
    console.log.apply(console, ["WARNING: "].concat(Array.prototype.slice.call(arguments)));
  }
};
`

var listener = `
self.addEventListener('message', function(e) {

const solution = `var studentNames = ['rie' , 'asako', 'stefano', 'kyoko', 'lia'];
var names_no_a = [];
var temp = 'beflre';
for( var i = 0; i < studentNames.length; i++ ){
  if( studentNames[i].indexOf("a") === -1)  {
    names_no_a.push( studentNames[i] );
  }
}
console.log(names_no_a);
`;

const regex = /(\b(for)\b|\b(map)\b|\b(filter)\b|\b(reduce)\b|\b(forEach)\b)/


      // on test purpose
      editor.insert( solution );
      const $feedback    = $("#feedback");
      let parsedSolution = '';

      if( window.Worker ){
        var code = polyfill + 'try{' +solution +'self.postMessage( {eval : accConsoles, error: false} );} catch(e){ self.postMessage( {eval : e.stack, error: true} );}';

        var bb = new Blob([code], {
          type: 'text/javascript'
        });

        var bbURL = URL.createObjectURL(bb);
        var solutionWorker = new Worker(bbURL);

        solutionWorker.addEventListener('message', function(event) {
          parsedSolution = event.data.eval;
          solutionWorker.terminate();
        });
      }
      else{
          $("#feedback").empty().append("<div>Can't work with your current browser</div>");
      }

      $('#run').on( 'click', function(){
        const $interpretor = $("#interpretor");
        $interpretor.empty();
        $feedback.empty();
        if( editor.getValue().match(regex) ){ // user try to fool me
          if( window.Worker ){

            var code = polyfill + 'try{' +editor.getValue() +'self.postMessage( {eval : accConsoles, error: false} );} catch(e){ self.postMessage( {eval : e.stack, error: true} );}';
            // This is basically the previous code block in string form

            // prepare the string into an executable blob
            var bb = new Blob([code], {
              type: 'text/javascript'
            });

            // convert the blob into a pseudo URL
            var bbURL = URL.createObjectURL(bb);

            // Prepare the worker to run the code
            var worker = new Worker(bbURL);


            // add a listener for messages from the Worker
            worker.addEventListener('message', function(e){
              var string = (e.data.eval).toString();
              console.log("compare both");
              console.log(parsedSolution);
              console.log(e.data.eval);

              if( e.data.error ){
                $feedback.text(`Your code is buggy ;-(`);
              }
              else if ( event.data.eval === parsedSolution){
                $feedback.text(`WHAHAAAA you are the best.`);
              }
              else{
                $feedback.text(`exercicse is not correct.`);
              }
              worker.terminate();
              $("#interpretor").append(`<div>${string}</div>`);
            });
          }
          else{
            $("#feedback").empty().append("<div>Can't work with your current browser</div>");
          }
        }
        else{
          $feedback.text(`exercicse is not correct.`);
        }
      });
