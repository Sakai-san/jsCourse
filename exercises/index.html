    <script>
      var editor = ace.edit("jsEditor");
      editor.setTheme("ace/theme/chrome");
      editor.getSession().setMode("ace/mode/javascript");
      editor.setFontSize("15px");
      editor.setShowPrintMargin(false);
      editor.getSession().setTabSize(2);

      var workerFactoy = function( code,  polyfill ){
        var sanitizedCode   = code.trim();
        var syntaxCode      = sanitizedCode.slice(-1) === ';' ? sanitizedCode : sanitizedCode+';';
        var extendedCode    = polyfill + 'try{' + syntaxCode +'self.postMessage( {eval : accConsoles, error: false} );} catch(e){ self.postMessage( {eval : e.stack, error: true} );}';

        var bb              = new Blob([extendedCode], { type: 'text/javascript' });  // convert the blob into a pseudo URL
        var bbURL           = URL.createObjectURL(bb);
        return new Worker(bbURL);
      };

      var consolePolyfill = `
var accConsoles='';
var window = {};
window.alert = function(){
  console.log.apply(console, ["Alert: "].concat(Array.prototype.slice.call(arguments)));
};
var alert = window.alert;
var console = {
  log: function(){
    var log = "";
    for(var i = 0; i < arguments.length; i++){
      if ( typeof arguments[i] === "object" && typeof JSON === "object" && typeof JSON.stringify === "function" ) {
        log += '<span class="log-'+typeof arguments[i]+'">'+JSON.stringify(arguments[i], undefined, 2).replace(/"([^"]*)":/g, '$1:')+'</span>'; // object without "" on keys
      }
      else {
        log += '<span class="log-"'+typeof arguments[i]+'">'+arguments[i]+'</span>'; // atom type of variable
      }
      if ( i < arguments.length -1 ){ // do not add a blank to the last parameter of console.log() to be printed
        log += '&nbsp;';
      }
    }
    accConsoles += '<div>'+log+'</div>';
  },
  error: function(){
    console.log.apply(console, ["ERROR: "].concat(Array.prototype.slice.call(arguments)));
  },
  warn: function(){
    console.log.apply(console, ["WARNING: "].concat(Array.prototype.slice.call(arguments)));
  }
};
`
var $feedback       = $("#feedback");
var $interpretor    = $("#interpretor");
var parsedSolution  = '';
var assignmentLabel = "assignment_" + _.random(1, 1);
var assignment      = '';

var replaceVariable = function( code, variable, variableType, comprehensiveVariable) {
  if( variableType === 'Array' ){
    var comprehensiveParsed = eval( comprehensiveVariable );
    var sample = _.sample(comprehensiveParsed, Math.ceil(comprehensiveParsed.length/2));
    var reg = `var ${variable} = \\[[^\\]]*]`;
    var re = new RegExp(reg);
    return code.replace( re, `var ${variable} = ${JSON.stringify(sample)}`);
  }
};

$.getJSON('assignments.json', function(data) {
  var assignment = data[assignmentLabel];
  editor.insert( assignment.skeleton );

  console.log( replaceVariable(assignment.solution, assignment.variableName, assignment.variableType, assignment.comprehensiveVariable) );

  if( window.Worker ){
    var solutionWorker = workerFactoy( assignment.solution, consolePolyfill );
    solutionWorker.addEventListener('message', function(event) {
      parsedSolution = event.data.eval;
      solutionWorker.terminate();
    });
  }
  else{
    $("#feedback").empty().append("<div>Can't work with your current browser</div>");
  }
});


$('#run').on( 'click', function(){
  $interpretor.empty();
  $feedback.empty();
    if( window.Worker ){
      var studentWorker = workerFactoy( editor.getValue(), consolePolyfill );
      // add a listener for messages from the Worker
      studentWorker.addEventListener('message', function(e){
        if( e.data.error ){
          $feedback.text(`Your code is buggy ;-(`);
        }
        else if ( e.data.eval === parsedSolution){
          $feedback.text(`WHAHAAAA you are the best.`);
        }
        else{
          $feedback.text(`exercicse is not correct.`);
        }
        studentWorker.terminate();
        $("#interpretor").append(`<div>${e.data.eval}</div>`);
      });
    }
    else{
      $("#feedback").empty().append("<div>Can't work with your current browser</div>");
    }
});
