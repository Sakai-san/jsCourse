  <body>
    <div class="container-fluid fill">
      <div class="row fill">
        <div class="col-sm-6 fill">
          <div class="row fill-half">
            <div class="col-sm-12">
              <div id="jsEditor"></div>
              <div>
                <button id="run">run</button>
                <span id="feedback"></span>
              </div>
            </div>
          </div> <!-- .row -->
          <div class="row fill-half">
            <div class="col-sm-12">
              <div id="interpretor" class="fill"></div>
            </div>
          </div> <!-- .row -->
        </div> <!-- .col-sm-6 -->
        <div class="col-sm-6 fill">
          <div class="fill" id="assignment">
            Trouver la somme de tous les entiers de 1 a 100000, Ã  savoir 1 + 2 + .... + 100000

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
      var editor = ace.edit("jsEditor");
      editor.setTheme("ace/theme/chrome");
      editor.getSession().setMode("ace/mode/javascript");
      editor.setFontSize("15px");
      editor.setShowPrintMargin(false);
      editor.getSession().setTabSize(2);


const solution = `const first='thomas';
const last='sakai';
const fullName = first + ' ' +last;
console.log(fullName);
`;
      // on test purpose
      editor.insert(  solution );


      $('#run').on( 'click', function(){
        const $interpretor = $("#interpretor");
        const $feedback    = $("#feedback");
        $interpretor.empty();
        $feedback.empty();
        if( window.Worker){
          var worker = new Worker('static/js/codeEval.js');
          worker.onmessage = function (event) {
            console.log(event.data);
            if( event.data.error ){
              $feedback.text(`Your code is buggy ;-(`);
            }
            else if ( event.data.log === event.data.solution){
              $feedback.text(`WHAHAAAA you are the best.`);
            }
            else{
              $feedback.text(`exercicse is not correct.`);
            }
            $("#interpretor").append(`<div>${event.data.log}</div>`);
          };
          worker.postMessage( {code : editor.getValue(), solution :  solution} );
        }
        else{
          $("#feedback").empty().append("<div>Can't work with your current browser</div>");
        }
      });
